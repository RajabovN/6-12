<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Добро пожаловать в ОчкиShop!</h1>
        <p>Выберите стильные очки для себя и близких.</p>

        <a href="/list/" class="btn btn-primary">Перейти к каталогу</a>
        <a href="/search/" class="btn btn-secondary">Поиск</a>
        <a href="/contact/" class="btn btn-info">Связаться с нами</a>
        <a href="/about/" class="btn btn-outline-dark">О нас</a> <!-- Новая ссылка -->

        <hr>

        {% if user.is_authenticated %}
            <a href="/profile/" class="btn btn-warning">Профиль</a>
            <a href="/profile/update/" class="btn btn-success">Обновить профиль</a>
            <a href="/logout/" class="btn btn-danger">Выйти</a>
        {% else %}
            <a href="/register/" class="btn btn-outline-success">Регистрация</a>
            <a href="/login/" class="btn btn-outline-primary">Войти</a>
        {% endif %}
    </div>
</body>
</html>
