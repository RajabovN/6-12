<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить очки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Добавить новые очки</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Название:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Бренд:</label>
                <input type="text" name="brand" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Цена (₽):</label>
                <input type="number" name="price" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Количество:</label>
                <input type="number" name="quantity" class="form-control" min="0" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Материал оправы:</label>
                <input type="text" name="frame_material" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Материал линз:</label>
                <input type="text" name="lens_material" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Цвет:</label>
                <input type="text" name="color" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Описание:</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Изображение:</label>
                <input type="file" name="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="/list/" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
